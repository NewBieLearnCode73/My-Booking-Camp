spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8090
          predicates:
            - Path=/auth/**

        - id: profile-service
          uri: http://localhost:8091
          predicates:
            - Path=/profile/**

        - id: notification-service
          uri: http://localhost:8092
          predicates:
            - Path=/notification/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8080

